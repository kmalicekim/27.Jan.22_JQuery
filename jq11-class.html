<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{width: 200px; height: 200px; background-color: crimson;}
        .addsize{width: 300px; height: 300px;}
        .onoff{display:none}
    </style>

    <script src="resources/js/jquery-3.6.0.min(compressed).js"></script>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("img").toggleClass("onoff")
            })

            $("img").click(function(){
                if($(this).hasClass("addsize")){     // .hasClass("addsize") --> T / F 가 값으로
                    $(this).removeClass("addsize").prop("title", "이미지 축소됨")
                }else{
                    $(this).addClass("addsize").prop("title", "이미지 확대됨")
                }
            })
        })
    </script>

</head>
<body>
    
    <button id="btn">class on/off</button>
    <br><br>
    <img src="resources/imgs/img01.jpg" alt="img01" title="이미지 1번">
    <img src="resources/imgs/img02.jpg" alt="img02" title="이미지 2번">
    <img src="resources/imgs/img03.jpg" alt="img03" title="이미지 3번">


</body>
</html>
