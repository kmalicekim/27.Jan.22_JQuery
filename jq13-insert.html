<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{border: 1px solid red}
    </style>

    <script src="resources/js/jquery-3.6.0.min(compressed).js"></script>

    <script>
        $(function(){
            var cnt = 0
            $("button:eq(0)").click(function(){
                $("#base").after("<div>새로운 엘리먼트(after)"+(++cnt)+"</div>")  // id=base인 div와 동급으로 들어감 (외부삽입)
            })
            $("button:eq(1)").click(function(){
                $("<div>새로운 엘리먼트(insertAfter)"+(++cnt)+"</div>").insertAfter("#base")
            })
            // target이 앞. function 있음 (before 앞에 target을 잡아놨기때문)
            $("button:eq(2)").click(function(){
                $("#base").before("<div>새로운 엘리먼트(before)</div>")
            })
            // target이 뒤. function 없음
            $("button:eq(3)").click(function(){
                $("<div>새로운 엘리먼트(insertBefore)</div>").insertBefore("#base")
            })
        })
    </script>

</head>
<body>

    <button>after()</button>
    <button>insertAfter()</button>
    <button>before()</button>
    <button>insertBefore()</button>

    <div id="base">
        <p>외부 삽입</p>
    </div>

</body>
</html>
