<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="resources/js/jquery-3.6.0.min(compressed).js"></script>

    <script>
        $(function(){
            $("button:first").click(function(){
                // target 앞 - function 들어갈 수 O
                $("p").replaceWith("<p><b>replaceWith()</b></p>")
            })

            $("button:last").click(function(){
                // target 뒤 - function 들어갈 수 x
                $("<p><b>replaceAll()</b></p>").replaceAll("p")
            })
        })
    </script>


</head>
<body>

    <div>
        <p>DOM 대체</p>
    </div>

    <button>바꾸기(replaceWith)</button>
    <button>바꾸기(replaceAll)</button>

    
</body>
</html>
